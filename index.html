<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>SnakeMan</title>
    </head>

<body>
    <header>
        <h1>
        Snake
        </h1>
    </header>

    <div id = "plateau">
        <canvas id="SnakeCanvas">
        </canvas>
    </div>


    <div id="menu-Modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Snake</h1>
            </div>

            <div class="modal-body">
                <h2>Niveaux:</h2>

                <button id="easy">Facile</button>
            
                <button id="medium">Medium</button>

                <button id="hard">Difficile</button>

                <button id="extreme">Extreme</button>
            </div>

            <div class="modal-footer">
            </div>
        </div>
    </div>


    <div id="gameOver-Modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Snake</h1>
            </div>

            <div class="modal-body">
                <h2>Fin de la partie</h2>

                <button id="replay">Rejouer</button>
            
                <button id="change-level">Changer de niveau</button>

            </div>

            <div class="modal-footer">
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="javascript/snake.js"></script>
    <script src="javascript/menu.js"></script>
</body>

</html>
