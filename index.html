<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <link rel="icon" href="assets/img/apple.png">
        <title>JSnake</title>
    </head>

<body>
    <header>
            <h1>
            snake
            </h1>
    </header>

    <!-- Main -->
    <section>
        <div id = "scoreField1"></div>

        <!-- Canvas -->
        <div id = "plateau">
            <canvas id="SnakeCanvas"></canvas>
        </div>

        <!-- Ecran de menu -->
        <div id="menu-Modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>menu</h1>
                </div>

                <div class="modal-body">
                    <div id = "highScore">Meilleur score :</div>
                    <hr>

                    <h2>Niveaux:</h2>

                    <button id="easy">Facile</button>
                
                    <button id="medium">Medium</button>

                    <button id="hard">Difficile</button>

                    <button id="extreme">Extreme</button>

                    <hr>
                    <button id = "music">Musique: Off</button>
                </div>

                <div class="modal-footer">
                </div>
            </div>
        </div>

        <!-- Ecran de fin de partie -->
        <div id="gameOver-Modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id = "titre"></h1>
                </div>

                <div class="modal-body">
                    <h2 id="message"></h2>
                    <hr>
                    <h2 id="scoreField2"></h2>
                    <button id="replay">Rejouer</button>
                
                    <button id="change-level">Changer de niveau</button>
                </div>
            </div>
        </div>
    </section>

    <script src="javascript/assets.js"></script>
    <script src="javascript/snake.js"></script>
    <script src="javascript/menu.js"></script>
</body>

</html>
